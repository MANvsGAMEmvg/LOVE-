<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Question For You â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

h1 {
  color: #ff416c;
  font-size: 26px;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 10px 25px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

#yes {
  background: #ff416c;
  color: white;
}

#no {
  background: #ddd;
  color: #555;
  position: absolute;
}

#message {
  margin-top: 20px;
  font-size: 18px;
  color: #ff416c;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>Can you be my girlfriend laveena ji? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">YES ğŸ˜</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ˆ</button>
  </div>

  <div id="message">
    Yayyyy! ğŸ’•<br>
    I promise to make you smile every day ğŸ˜˜
  </div>
</div>

<script>
function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClick() {
  document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
